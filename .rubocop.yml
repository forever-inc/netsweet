AllCops:
  Excludes:
    - lib/netsweet/gen/**

RaiseArgs:
  Enabled: false

SignalException:
  Enabled: false

Documentation:
  Enabled: false

Encoding:
  Enabled: false

LineLength:
  Enabled: false

MethodLength:
  Enabled: true
  Max: 20

SpaceAroundEqualsInParameterDefault:
  Enabled: false

NumericLiterals:
  Enabled: false

EmptyLines:
  Enabled: false

Blocks:
  Enabled: false

StringLiterals:
  Enabled: false

ClassLength:
  Enabled: false

# We're not gonna get picky about collect vs. map, inject vs. reduce,
# detect vs. find, or find_all vs. select
CollectionMethods:
  Enabled: false

# Don't force us to write unclear conditionals.
IfUnlessModifier:
  Enabled: false

